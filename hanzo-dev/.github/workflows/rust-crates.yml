name: Rust Crates CI/CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
    paths:
      - 'mcp-types/**'
      - 'mcp-client/**'
      - 'protocol/**'
      - 'zap/**'
      - 'Cargo.toml'
      - '.github/workflows/rust-crates.yml'
  pull_request:
    branches: [main]
    paths:
      - 'mcp-types/**'
      - 'mcp-client/**'
      - 'protocol/**'
      - 'zap/**'
      - 'Cargo.toml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build and test all crates
  build:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        toolchain: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build all crates
        run: cargo build --all-features

      - name: Test all crates
        run: cargo test --all-features

  # Publish crates to crates.io on version tags
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Publish hanzo-mcp-types
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd mcp-types
          cargo publish --allow-dirty || echo "hanzo-mcp-types already published or error"
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish hanzo-protocol
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd protocol
          cargo publish --allow-dirty || echo "hanzo-protocol already published or error"
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish hanzo-mcp-client
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd mcp-client
          cargo publish --allow-dirty || echo "hanzo-mcp-client already published or error"
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish hanzo-zap
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd zap
          cargo publish --allow-dirty || echo "hanzo-zap already published or error"
        continue-on-error: true

  # Generate and deploy documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build documentation
        run: cargo doc --no-deps --all-features

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.event_name == 'push'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          destination_dir: rust-docs
