[package]
name = "hanzo-protocol"
version = { workspace = true }
edition = "2024"
description = "Core protocol types for Hanzo AI - AskForApproval, SandboxPolicy, and agent communication"
license = "MIT"
repository = "https://github.com/hanzoai/dev"
homepage = "https://github.com/hanzoai/dev/tree/main/protocol"
documentation = "https://docs.rs/hanzo-protocol"
readme = "README.md"
authors = ["Hanzo AI <dev@hanzo.ai>"]
categories = ["development-tools", "api-bindings"]
keywords = ["protocol", "ai", "agent", "sandbox", "approval"]

[lib]
name = "hanzo_protocol"
path = "src/lib.rs"

[lints]
workspace = true

[dependencies]
base64 = { workspace = true }
icu_decimal = { workspace = true }
icu_locale_core = { workspace = true }
mcp-types = { workspace = true }
mime_guess = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_with = { workspace = true, features = ["macros", "base64"] }
strum = { workspace = true }
strum_macros = { workspace = true }
sys-locale = { workspace = true }
tracing = { workspace = true }
ts-rs = { workspace = true, features = [
    "uuid-impl",
    "serde-json-impl",
    "no-serde-warnings",
] }
uuid = { workspace = true, features = ["serde", "v4", "v7"] }

[dev-dependencies]
anyhow = { workspace = true }
tempfile = { workspace = true }
pretty_assertions = { workspace = true }

[package.metadata.cargo-shear]
# Required because the not imported as strum_macros in non-nightly builds.
ignored = ["strum"]
