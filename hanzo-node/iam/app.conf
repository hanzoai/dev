# Casdoor configuration for Hanzo Node IAM
# This file is used when integrating with the Hanzo IAM service (Casdoor)
#
# Copy this to your Casdoor config directory or mount as a volume

appname = hanzo-node
httpport = 8000
runmode = dev

# Session configuration
SessionOn = true
copyrequestbody = true

# Database configuration
# For MySQL:
driverName = mysql
dataSourceName = root:123456@tcp(iam-db:3306)/
dbName = hanzo_node
tableNamePrefix =
showSql = false

# For PostgreSQL (alternative):
# driverName = postgres
# dataSourceName = "user=postgres password=123456 host=iam-db port=5432 sslmode=disable dbname=hanzo_node"

# Redis for session storage
redisEndpoint = iam-redis:6379

# Storage provider (leave empty for local)
defaultStorageProvider =
isCloudIntranet = false

# Auth state
authState = "hanzo-node"

# Proxy settings (leave empty if not needed)
socks5Proxy = ""

# Verification code timeout (minutes)
verificationCodeTimeout = 10

# Initial score for new users
initScore = 0

# Logging
logPostOnly = true

# Username handling
isUsernameLowered = false

# CORS origins
origin = http://localhost:8080
originFrontend = http://localhost:8080

# Static asset URL
staticBaseUrl = ""

# Demo mode (disable in production)
isDemoMode = false

# Batch size for operations
batchSize = 100

# Error masking (enable in production)
enableErrorMask = false

# Response compression
enableGzip = true

# Quotas (-1 = unlimited)
quota = {"organization": -1, "user": -1, "application": -1, "provider": -1}

# Initial data file
initDataFile = "./init_data.json"
